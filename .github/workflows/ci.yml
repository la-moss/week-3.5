name: terraform-ci
on: [push]

jobs:
  tf:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: terraform -chdir=senior/terraform fmt -check
      - run: terraform -chdir=senior/terraform init -backend=false
      - run: terraform -chdir=senior/terraform validate
      - name: guardrail (selected; offline-safe)
        shell: bash
        env:
          IAC_ROOT: senior/terraform
        run: |
          set -euo pipefail
          python -m venv .venv
          source .venv/bin/activate
          pip install -r requirements.txt
          python scripts/guardrails/run.py
